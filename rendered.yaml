apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-acegrocer
  labels:
    app.kubernetes.io/name: acegrocer
    helm.sh/chart: acegrocer-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.1.0
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: acegrocer
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: acegrocer
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-acegrocer
      containers:
        - name: app
          image: "ghcr.io/kunlecreates/ace-next:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: COOKIE_NAME
              value: "acegrocer_auth"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: release-name-acegrocer-secrets
                  key: JWT_SECRET
            - name: COOKIE_SAMESITE
              value: "Lax"
            - name: COOKIE_SECURE
              value: "true"
            - name: RATE_LIMIT_ENABLED
              value: "true"
            - name: RATE_LIMIT_WINDOW_MS
              value: "60000"
            - name: RATE_LIMIT_MAX
              value: "120"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: release-name-acegrocer-secrets
                  key: DATABASE_URL
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - name: data
              mountPath: /app/prisma
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: release-name-acegrocer-pvc
